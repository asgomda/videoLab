<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="bounce.js" defer></script>
    <script src="app.js" defer></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="front animation-target">
          Click for something cool...
        </div>
        <div class="back animation-target">
          <video>
            <source src="musicvideo.mp4" type="video/mp4">
              Come back when you have video support. :(
          </video>
          <div class="choices">
            <button class="animation-target" id="continue">Continue</button>
            <button class="animation-target" id="skipToEnd">Skip to End</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
